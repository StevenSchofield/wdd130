<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>White Water Shovels | Contact Us</title>
</head>

<body>
  <div id="content">
    <header>
      <a href="index.html" id="logo_link">
        <img class="logo" src="images/logoClear.png" alt="White Water Shovels Logo">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="faq.html">FAQ</a>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html">Contact Us</a>
      </nav>
    </header>

    <div id="hero">
      <section id="hero-msg">
        <h1 class="home-title">Contact Us</h1>
      </section>
    </div>

    <main>
        <form action="thankyou.html">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="First Name">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@email.com">

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="###-###-####">

            <label for="comment">Quesitons or Complaints:</label>
            <textarea name="comment" id="comment" placeholder="Please submit your comment..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
      <h3>White Water Shovels &copy; - Steven Schofield</h3>
      <h3><a href="site-plan-rafting.html">Site Plan</a></h3>
      <h3><a href="contactus.html">Contact Us</a></h3>
      <div class="social">
        <a href="https://facebook.com" target="_blank">
          <img src="images/facebook.png" alt="fb icon">
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="images/twitter.png" alt="twitter icon">
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="images/instagram.png" alt="instagram icon">
        </a>
      </div>
    </footer>
  </div>
</body>

</html>
