<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>White Water Shovels | Contact Us</title>
</head>

<body>
  <div id="content">
    <header>
      <a href="index.html" id="logo_link">
        <img class="logo" src="images/logoClear.png" alt="White Water Shovels Logo">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="faq.html">FAQ</a>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html">Contact Us</a>
      </nav>
    </header>

    <div id="hero">
      <section id="hero-msg">
        <h1 class="home-title">Contact Us</h1>
      </section>
    </div>

    <main>
        <div id="feedback"></div>
        <form>
          <ul>
            <li>
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" placeholder="First Name">
            </li>
            <li>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" placeholder="Last Name">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="example@email.com">
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="tel" name="phone" id="phone" placeholder="###-###-####">
            </li>
            <li>
              <label for="comment">Quesitons or Complaints:</label>
              <textarea name="comment" id="comment" placeholder="Please submit your comment..."></textarea>
            </li>
            <li>
              <button type="submit">Submit</button>
            </li>
          </ul>
        </form>
    </main>

    <footer>
      <h3>White Water Shovels &copy; - Steven Schofield</h3>
      <h3><a href="site-plan-rafting.html">Site Plan</a></h3>
      <h3><a href="contactus.html">Contact Us</a></h3>
      <div class="social">
        <a href="https://facebook.com" target="_blank">
          <img src="images/facebook.png" alt="fb icon">
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="images/twitter.png" alt="twitter icon">
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="images/instagram.png" alt="instagram icon">
        </a>
      </div>
    </footer>
  </div>

  <script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello '+ formElement.fname.value +'! Thank you for your message. We will get back with you as soon as possible!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown');
    });
  </script>
</body>

</html>
